  - title: 探索
  - items:
      - type: markdown
        text: ' 探索這個全方位的生產力裝置是如何讓團隊更輕鬆地進行腦力激盪、共同作業及分享想法。<br>  <img src=''images/getstarted.png''><br> <table><tr><td><a href=''https://www.microsoft.com/microsoft-surface-hub/product-specs#tech-specs''>探索 Surface Hub 的主要功能與產品規格。</a><br><a href=''https://www.microsoft.com/microsoft-surface-hub/case-studies''>取得如何增加生產力並改善共同作業的真實世界範例。</a></td><td><a href=''https://docs.microsoft.com/surface-hub/differences-between-surface-hub-and-windows-10-enterprise''>Surface Hub 和 Windows 10 企業版之間的差異</a><br><a href=''https://www.microsoft.com/microsoft-surface-hub/faq''>Surface Hub 常見問題</a></td></tr> </table> '
  - title: 規劃
  - items:
      - type: markdown
        text: ' 準備在組織中部署 Surface Hub。 探索場地整備、組件、安裝以及 Exchange 與 ActiveSync 等原則。 <br>  <table><tr><td><img src=''images/plan1.png'' width=''192'' height=''192''><br>**準備使用 Surface Hub**<br>探索您在設定 Surface Hub 時所需採取的步驟。<br><a href=''https://docs.microsoft.com/surface-hub/surface-hub-site-readiness.guide''>Surface Hub 網站準備指南 </a> （PDF，1.48 MB）<br><a href=''https://docs.microsoft.com/surface-hub/surface-hub-downloads''>拆封指南</a></td><td><img src=''images/plan2.png'' width=''192'' height=''192''><br>**Surface Hub 的組件**<br>了解如何組裝您的 Surface Hub<br><a href=''https://download.microsoft.com/download/0/1/6/016363A4-8602-4F01-8281-9BE5C814DC78/Setup-Guide_EN-FR-SP.pdf''>Surface Hub 設定指南 </a> （PDF，1.43 MB）<br><a href=''https://docs.microsoft.com/surface-hub/surface-hub-downloads''>安裝和組裝指南</a></td><td><img src=''images/plan3.png'' width=''192'' height=''192''><br>**準備您的環境**<br>深入了解設定相依性與帳戶需求。<br><a href=''https://docs.microsoft.com/surface-hub/prepare-your-environment-for-surface-hub''>準備您的環境</a><br><a href=''https://docs.microsoft.com/surface-hub/create-and-test-a-device-account-surface-hub''>建立和測試裝置帳戶</a></td></tr> </table> '
  - title: 部署
  - items:
      - type: markdown
        text: ' 取得 Surface Hub 的設定、應用程式管理、安裝以及網路管理等資訊。<br>  <table><tr><td><img src=''images/deploy1.png'' width=''192'' height=''192''><br>**設定 Surface Hub**<br>檢閱準備使用全新體驗來設定 Surface Hub 所需的資訊。<br><a href=''https://docs.microsoft.com/surface-hub/setup-worksheet-surface-hub''>設定工作表</a><br><a href=''https://docs.microsoft.com/surface-hub/first-run-program-surface-hub''>初次執行程式</a><br><a href=''https://docs.microsoft.com/surface-hub/appendix-a-powershell-scripts-for-surface-hub''>PowerShell 指令碼</a></td><td><img src=''images/deploy2.png'' width=''192'' height=''192''><br>**安裝應用程式**<br>安裝及管理 Surface Hub 上之應用程式的選項。<br><a href=''https://docs.microsoft.com/surface-hub/install-apps-on-surface-hub''>安裝應用程式</a><br><a href=''https://docs.microsoft.com/surface-hub/whiteboard-collaboration''>白板至白板共同作業</a><br><a href=''https://docs.microsoft.com/surface-hub/provisioning-packages-for-surface-hub''>建立佈建套件</a></td><td><img src=''images/deploy3.png'' width=''192'' height=''192''><br>**設定 Surface Hub 網路**<br>Surface Hub 網路案例。<br><a href=''https://docs.microsoft.com/surface-hub/wireless-network-management-for-surface-hub''>無線網路管理</a><br><a href=''https://docs.microsoft.com/surface-hub/use-room-control-system-with-surface-hub''>使用會議室控制系統</a><br><a href=''https://docs.microsoft.com/surface-hub/connect-and-display-with-surface-hub''>使用 Surface Hub 連接其他裝置。</a></td></tr> </table> '
  - title: 管理
  - items:
      - type: markdown
        text: ' 瞭解如何管理 Surface Hub 更新，並維持企業裝置的安全性和完整性。<br>  <table><tr><td><img src=''images/manage1.png'' width=''192'' height=''192''><br>**管理裝置**<br>監視 Surface Hub 是透過 Microsoft Operations Management Suite (OMS) 來執行。<br><a href=''https://docs.microsoft.com/surface-hub/monitor-surface-hub''>監視 Surface Hub</a><br><a href=''https://docs.microsoft.com/surface-hub/accessibility-surface-hub''>協助工具與 Surface Hub</a></td><td><img src=''images/manage2.png'' width=''192'' height=''192''><br>**管理帳戶**<br>深入了解搭配 Surface Hub 使用的帳戶管理選項。<br><a href=''https://docs.microsoft.com/surface-hub/change-surface-hub-device-account''>變更 Surface Hub 裝置帳戶</a><br><a href=''https://docs.microsoft.com/surface-hub/admin-group-management-for-surface-hub''>系統管理員帳戶管理</a></td><td><img src=''images/manage3.png'' width=''192'' height=''192''><br>**保持在安全與最新狀態**<br>了解 Surface Hub 保持最新狀態的方式。<br><a href=''https://docs.microsoft.com/surface-hub/manage-windows-updates-for-surface-hub''>管理 Windows 更新</a><br><a href=''https://support.microsoft.com/help/4037666/surface-surface-hub-update-history''>Surface Hub 更新歷程記錄</a><br><a href=''https://docs.microsoft.com/surface-hub/save-bitlocker-key-surface-hub''>儲存您的 BitLocker 金鑰</a></td><td><img src=''images/manage4.png'' width=''192'' height=''192''><br>**提供給員工的訓練**<br>尋找可協助員工使用 Surface Hub 提高生產力的資源。<br><a href=''https://download.microsoft.com/download/3/6/B/36B6331E-0C63-4E71-A05D-EE88D05081F8/surface-hub-user-guide-en-us.pdf''>Surface Hub 使用者指南 </a> （PDF，1.69 MB）<br><a href=''https://support.microsoft.com/help/20431''>作法影片</a></td></tr> </table> '
